<table mat-table [dataSource]="quicesDataSource" class="mat-elevation-z3 quices-table">


  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fecha_apertura">
    <th mat-header-cell *matHeaderCellDef> Fecha apertura </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_apertura | date: 'yyyy-dd-mm hh:mm:ss'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fecha_cierre">
    <th mat-header-cell *matHeaderCellDef> Fecha cierre </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_cierre| date: 'yyyy-dd-mm hh:mm:ss'}} </td>
  </ng-container>
  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent"> <mat-icon>check</mat-icon></button>
      <button mat-flat-button color="warn"> <mat-icon>delete</mat-icon></button>
      <button mat-flat-button  > <mat-icon>close</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
